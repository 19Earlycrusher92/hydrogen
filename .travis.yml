sudo: false
notifications:
  email:
    on_success: never
    on_failure: change

script: 'curl -s https://raw.githubusercontent.com/atom/ci/master/build-package.sh | sh'

os:
  - osx

env:
  global:
    - APM_TEST_PACKAGES=""

  matrix:
    - ATOM_CHANNEL=stable

before_install:
  - brew update
  - brew outdated pkg-config || brew upgrade pkg-config
  - brew install zeromq
